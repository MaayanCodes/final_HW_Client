<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כניסה - קפה מנתי</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>

<div class="login-container">
    <h1>ברוכים הבאים ל"קפה מנתי"</h1>
    <p>נא להזין פרטים כדי להיכנס לחשבון:</p>

    <div class="form-group">
        <input type="text" id="userEmailInput" placeholder="אימייל">
        <input type="text" id="userPassInput" placeholder="סיסמה (לפחות 8 תווים)">
        <input type="text" id="userNickInput" placeholder="איך תרצה שנקרא לך? ">

        <button onclick="login()">כניסה לתפריט</button>
    </div>

    <p id="errorMsg"></p>
</div>

<script src="loginScript.js"></script>
</body>
</html>
