<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טעינת קרדיט - קפה מנתי</title>
    <link rel="stylesheet" href="CreditStyle.css">
</head>
<body>

<div class="header">
    <h1 id="pageTitle">טעינת קרדיט</h1>
    <button class="back-btn" onclick="location.href='Home.html'">חזור לבית</button>
</div>

<div class="credit-box">

    <div class="credit-card-visual">
        <div class="card-brand">קפה מנתי - כרטיס חבר</div>
        <div class="card-chip"></div>
        <div class="card-balance-label">יתרה טעונה:</div>
        <div class="card-amount"><span id="displayBalance">0</span> ₪</div>
        <div class="card-holder" id="displayNickname">אורח</div>
    </div>

    <div class="card">
        <h3>טעינת כסף לחשבון</h3>
        <p>הכנס את הסכום שברצונך להוסיף:</p>
        <input type="text" id="amountInput" placeholder="הכנס סכום חיובי">
        <button class="action-btn" onclick="addMoney()">בצע טעינה</button>
    </div>

</div>

<script src="CreditScript.js"></script>
</body>
</html>
