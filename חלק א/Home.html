<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קפה מנתי - מסך ראשי</title>
    <link rel="stylesheet" href="homeStyle.css">
</head>
<body>

<a href="Load.html" class="load-files-btn">טעינת קבצי JSON</a>

<div class="header">
    <div class="greeting-wrapper">
        <h1>שלום, <span id="userName"></span>!</h1>
        <div id="dateTimeDisplay">
            <span id="currentDate"></span> | <span id="currentTime"></span>
        </div>
    </div>
</div>

<hr>

<div id="main-content">
    <div id="logo-section">
        <a href="Categories.html">
            <img src="photos/logo.jpg" alt="לוגו קפה מנתי - לחץ למעבר לתפריט" />
        </a>
    </div>

    <div id="dashboard-links">
        <div class="card">
            <h2>ההזמנות שלי</h2>
            <a href="History.html">צפייה בהיסטוריית הזמנות</a>
        </div>

        <div class="card">
            <h2>מועדון לקוחות</h2>
            <p>קפה קרדיט: <span id="creditAmount">0</span> ₪</p>
            <a href="Credit.html">טעינת קרדיט</a>
        </div>
    </div>

    <hr>

    <div id="stats-section">
        <h2>סטטיסטיקת קניות</h2>
        <div id="histogramContainer">
            <canvas id="purchaseChart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="HomeScript.js"></script>

</body>
</html>
